name: Deploy to Firebase Hosting preview on merge
'on':
  push:
    branches:
      - main
    paths:
      - "out/**"

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2.1.3
        with: 
          node-version: 16
      - run: npm ci
      - run: npm run export
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_KEAKI_DEV }}'
          channelId: preview
          projectId: keaki-dev
